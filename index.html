<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS JS INFINITE LEARNING</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col-4">
                <div class="card mt-5">
                    <div class="card-header">
                        <h4>Contoh IF</h4>
                    </div>
                    <div class="card-body">
                        <label for="cinta">Apakah Target mencintai Kamu?</label>
                        <select class="form-select" id="cinta">
                            <option value="ya">Ya</option>
                            <option value="tidak">Tidak</option>
                        </select>
                        <button class="btn btn-primary mt-2" onclick="pilihJalan()">Pilih Jalan</button>
                        <p id="hasilJalan"></p>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card mt-5">
                    <div class="card-header">
                        <h4>Contoh Nested</h4>
                    </div>
                    <div class="card-body">
                        <label for="cinta">Apakah Target mencintai Kamu?</label>
                        <select class="form-select" id="cintaHidup">
                            <option value="ya">Ya</option>
                            <option value="tidak">Tidak</option>
                            <option value="sudahPunya">Tapi Sudah Punya Pacar</option>
                        </select>
                        <button class="btn btn-primary mt-2" onclick="pilihJalanHidup()">Pilih Jalan</button>
                        <p id="hasilJalanHidup"></p>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card mt-5">
                    <div class="card-header">
                        <h4>Contoh Switch Case</h4>
                    </div>
                    <div class="card-body">
                        <label for="tebak">Coba Tebak Angka 1-10 apa yang kamu dapat</label>
                        <input class="form-control" type="number" id="angkaTebakan">
                        <button class="btn btn-primary mt-2" onclick="tebak()">Tebak</button>
                        <p id="hasilTebakan"></p>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card mt-5">
                    <div class="card-header">
                        <h4>Contoh For Statement</h4>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary mt-2" onclick="checkBarang()">Cek Barang</button>
                        <p id="hasilMaterial"></p>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card mt-5">
                    <div class="card-header">
                        <h4>While</h4>
                    </div>
                    <div class="card-body">
                        <label for="">Masukan Angka Yang ingin di ulang</label>
                        <input class="form-control" type="number" id="valueWhile">
                        <button class="btn btn-primary mt-2" onclick="whileLoop()">Oke</button>
                        <p id="hasilWhile"></p>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card mt-5">
                    <div class="card-header">
                        <h4>Do While</h4>
                        <label for="">Masukan jumlah ingin di ulang</label>
                        <input class="form-control" type="text" id="valueDoWhile">
                        <button class="btn btn-primary mt-2" onclick="doWhileFunction()">Cek</button>
                        <p id="hasilDowhile"></p>
                    </div>
                </div>
            </div>

            <div class="col-4">
               <div class="card mt-5">
                <div class="card-header">
                    <h4>Function</h4>
                </div>
                <div class="card-body">
                    <button class="btn btn-primary mt-2" onclick="myFunction()">Tombol Fungsi</button>
                </div>
               </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
